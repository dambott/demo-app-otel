apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ include "tanzu-observability-demo.fullname" .  }}
    service: delivery
    shard: blue
  name: delivery-blue
  namespace: {{ .Values.namespace   }}
spec:
  replicas: {{ .Values.replicaCount.blue  }}
  selector:
    matchLabels:
      app: {{ include "tanzu-observability-demo.fullname" .  }}
      service: delivery
      shard: blue
  template:
    metadata:
      labels:
        app: {{ include "tanzu-observability-demo.fullname" .  }}
        service: delivery
        shard: blue
    spec:
      containers:
      - name: delivery
        image: {{ .Values.image.repository }}/delivery:latest
        imagePullPolicy: Always
        command:
        - "java"
        - "-javaagent:opentelemetry-javaagent.jar"
        - "-Dotel.javaagent.configuration-file=/otel/delivery.blue.properties"
        - "-jar"
        - "/delivery.jar"
        - "--spring.config.location=/conf/delivery-app.yml"
        ports:
        - containerPort: 50054
          name: application
          protocol: TCP
        volumeMounts:
        - name: conf
          mountPath: /conf
        - name: otel
          mountPath: /otel
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 350Mi
      volumes:
      - name: conf
        configMap:
          name: app-config-blue
          defaultMode: 0744
      - name: otel
        configMap:
          name: otel-config
          defaultMode: 0744
---
