apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ include "tanzu-observability-demo.fullname" .  }}
    service: packaging
    shard: blue
  name: packaging-blue
  namespace: {{ .Values.namespace   }}
spec:
  replicas: {{ .Values.replicaCount.blue  }}
  selector:
    matchLabels:
      app: {{ include "tanzu-observability-demo.fullname" .  }}
      service: packaging
      shard: blue
  template:
    metadata:
      labels:
        app: {{ include "tanzu-observability-demo.fullname" .  }}
        service: packaging
        shard: blue
    spec:
      containers:
      - name: packaging
        image: {{ .Values.image.repository }}/packaging:latest
        imagePullPolicy: Always
        command:
        - "java"
        - "-jar"
        - "/packaging.jar"
        - "/conf/packaging-app.yaml"
        ports:
        - containerPort: 50053
          name: application
          protocol: TCP
        volumeMounts:
        - name: conf
          mountPath: /conf
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 350Mi
      volumes:
      - name: conf
        configMap:
          name: app-config-blue
          defaultMode: 0744
---
